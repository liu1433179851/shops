#热部署配置
spring.devtools.restart.enabled=true

#数据库连接池的配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ddd?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#Mybatis
mybatis.mapper-locations: classpath:mapper/*Mapper.xml

#服务配置
# 服务 端口
server.port = 8301
# 服务名称
spring.application.name = liu-shop-website

# eureka 服务集群
eureka.client.service-url.defaultZone = http://127.0.0.1:9001/eureka/,http://127.0.0.1:9002/eureka/