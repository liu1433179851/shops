#热部署
spring.devtools.restart.enabled=true


#数据库连接池配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ddd?useUnicode=true$characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#开启熔断器
#feign.hystrix.enabled=true


#服务配置
#端口
server.port =8001
spring.application.name=liu-shop-custom

#服务中心eureka的集群
eureka.client.service-url.defaultZone=http://127.0.0.1:9001/eureka/,http://127.0.0.1:9002/eureka/
